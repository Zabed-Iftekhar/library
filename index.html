<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Link for Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Welcome to Library</h1>
  <h5>Fill the form and press Add Book button . Press submit to update and display the library</h5>
  </header>
  
  <div class="library-container">

    <div class="form-container">
    
      <div class="button-container">
        <button id="add">Add Book</button>
        <button id="reset">Reset</button>
      </div>
    
    
      <form id="form">
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" placeholder="Adam J. Hemsley" required>
        </div>
    
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="War & Cigarettes" required>
        </div>
    
        <div>
          <label for="pages">Pages</label>
        <input type="number" min="0" max="1000" id="pages" name="pages" placeholder="435">
        </div>
    
        
        <input type="radio" name="read" id="read" >Read
        <input type="radio" name="read" id="not-read" >Not Read
    
        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
        
    
        
      </form>
    
      </div>
      
      <div class="display-container">
        <div class="form-display-screen"></div> 
      </div>
      
  </div>
  

<script src="script.js"></script>
</body>
</html>
